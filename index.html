<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Tech Services Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for telling us how we can improve our services.
    </p>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
             type="text"
             name="name"
             id="name"
             class="form-control"
             placeholder="Enter your name"
             required
             />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
             type="email"
             name="email"
             id="email"
             class="form-control"
             placeholder="Enter your email"
             required
             />
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
             >Age<span class="clue">(optional)</span></label>
      <input
             type="number"
             name="age"
             id="number"
             min="18"
             max="99"
             class="form-control"
             placeholder="Age"
             />
    </div>
    <div class="form-group">
      <p>What service did you receive from us?</p>
      <select id="dropdown" name="service" class="form-control" required>
        <option disabled selected value>Select service</option>
        <option value="refresh">Refresh</option>
        <option value="reformat">Reformat</option>
        <option value="restore">Restore</option>
        <option value="backup">Backup</option>
      </select>
    </div>
    
    <div class="form-group">
      <p>Would you recommend our services to a friend?</p>
      <label>
        <input
               name="user-recommend"
               value="definitely"
               type="radio"
               class="input-radio"
               checked
               />Definitely</label>
      <label>
        <input
               name="user-recommend"
               value="maybe"
               type="radio"
               class="input-radio"
               />Maybe</label>
      
      <label>
        <input
               name="user-recommend"
               value="not-sure"
               type="radio"
               class="input-radio"
               />Not sure</label>
    </div>
    
    <div class="form-group">
      <p>
        What areas could we improve in?
        <span class="clue">(Check all that apply)</span>
      </p>
      
      <label>
        <input
               name="prefer"
               value="Customer Service"
               type="checkbox"
               class="input-checkbox"
               />Customer Service</label>
      <label>
        <input
               name="prefer"
               value="Urgency"
               type="checkbox"
               class="input-checkbox"
               />Urgency</label>
      
      <div class="form-group">
        <p>Any further comments or suggestions?</p>
        <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here"
                  ></textarea>
      </div>
      
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
      </form>
    </div>
